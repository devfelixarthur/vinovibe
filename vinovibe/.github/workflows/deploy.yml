name: Deploy to Vercel (Improved)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout code

      - uses: actions/setup-node@v3  # Set up Node.js
        with:
          node-version: '16'  # Recommended LTS version

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Install Angular CLI globally (if necessary)
        run: npm install -g @angular/cli  # Install Angular CLI only if needed

      - name: Build Angular project
        run: ng build --configuration=production  # Use the correct build command

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Access Vercel token
        run: |
          npm install -g vercel  # Install Vercel CLI if not already present
          npx vercel --prod --token=$VERCEL_TOKEN
